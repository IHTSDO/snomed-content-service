<!DOCTYPE html>
<html>
<head>
  <title>Swagger UI</title>
  <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link href='/refset/webjars/swagger-ui/2.0.22/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='/refset/webjars/swagger-ui/2.0.22/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='/refset/webjars/swagger-ui/2.0.22/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='/refset/webjars/swagger-ui/2.0.22/css/screen.css' media='print' rel='stylesheet' type='text/css'/>
  <script type="text/javascript" src="/refset/webjars/swagger-ui/2.0.22/lib/shred.bundle.js"></script>
  <script src='/refset/webjars/swagger-ui/2.0.22/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='/refset/webjars/swagger-ui/2.0.22/lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='/refset/webjars/swagger-ui/2.0.22/lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='/refset/webjars/swagger-ui/2.0.22/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='/refset/webjars/swagger-ui/2.0.22/lib/handlebars-1.0.0.js' type='text/javascript'></script>
  <script src='/refset/webjars/swagger-ui/2.0.22/lib/underscore-min.js' type='text/javascript'></script>
  <script src='/refset/webjars/swagger-ui/2.0.22/lib/backbone-min.js' type='text/javascript'></script>
  <script src='/refset/webjars/swagger-ui/2.0.22/lib/swagger.js' type='text/javascript'></script>
  <script src='/refset/webjars/swagger-ui/2.0.22/lib/swagger-client.js' type='text/javascript'></script>
  <script src='/refset/webjars/swagger-ui/2.0.22/swagger-ui.js' type='text/javascript'></script>
  <script src='/refset/webjars/swagger-ui/2.0.22/lib/highlight.7.3.pack.js' type='text/javascript'></script>

  <!-- enabling this will enable oauth2 implicit scope support -->
  <script src='lib/swagger-oauth.js' type='text/javascript'></script>








  <!-- enabling this will enable oauth2 implicit scope support -->
  <script src='/refset/webjars/swagger-ui/2.0.22/lib/swagger-oauth.js' type='text/javascript'></script>

  <script type="text/javascript">
    $(function () {
      window.swaggerUi = new SwaggerUi({
      url: "/refset/api-docs",
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
      onComplete: function(swaggerApi, swaggerUi){
        log("Loaded SwaggerUI");

        if(typeof initOAuth == "function") {
          /*
          initOAuth({
            clientId: "your-client-id",
            realm: "your-realms",
            appName: "your-app-name"
          });
          */
        }
        $('pre code').each(function(i, e) {
          hljs.highlightBlock(e)
        });
      },
      onFailure: function(data) {
        log("Unable to Load SwaggerUI");
      },
      docExpansion: "none",
      sorter : "alpha"
    });

    $('#input_apiKey').change(function() {
      var key = $('#input_apiKey')[0].value;
      log("key: " + key);
      if(key && key.trim() != "") {
        log("added key " + key);
        window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
      }
    })
    window.swaggerUi.load();
  });
  </script>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="http://swagger.wordnik.com">swagger</a>
    <form id='api_selector'>
      <div class='input icon-btn'>
        <img id="show-pet-store-icon" src="/refset/webjars/swagger-ui/2.0.22/images/pet_store_api.png" title="Show Swagger Petstore Example Apis">
      </div>
      <div class='input icon-btn'>
        <img id="show-wordnik-dev-icon" src="/refset/webjars/swagger-ui/2.0.22/images/wordnik_api.png" title="Show Wordnik Developer Apis">
      </div>
      <div class='input'><input placeholder="http://content.ihtsdotools.org:8080/refset" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
      <div class='input'><a id="explore" href="#">Explore</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
